<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SimApp.zone Faucet</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/julienrbrt/simapp/main/faucet/logo.png"
    />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="SimApp.zone Faucet" />
    <meta />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <main class="container-md">
        <div class="py-5 text-center">
          <img
            id="logo"
            class="d-block mx-auto mb-4 w-25"
            src="https://raw.githubusercontent.com/julienrbrt/simapp/main/faucet/logo.svg"
            alt="logo"
          />
          <h1>SimApp.zone {{ version }} Faucet</h1>
          <br />
          <p class="lead">
            Get some tokens for SimApp.zone {{ version }} and start exploring
            the Cosmos.
          </p>
        </div>
        <div class="row g-5">
          <div class="input-group">
            <input
              id="address"
              class="form-control"
              :placeholder="placeholder"
              v-model="address"
              name="address"
            />
            <button
              type="button"
              class="btn btn-secondary d-flex flex-row"
              @click="requestToken(this)"
            >
              <span>
                <span
                  id="button-loading"
                  class="spinner-border spinner-border-sm mt-1 mr-1"
                  style="display: none"
                  role="status"
                  aria-hidden="true"
                ></span>
              </span>
              <span class="sr-only">Request Token</span>
            </button>
          </div>
        </div>

        <div id="message" v-html="message"></div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="https://github.com/julienrbrt/simapp">Learn more</a>
          </li>
          <li class="list-inline-item">
            <a href="https://github.com/ping-pub/faucet">Credits</a>
          </li>
        </ul>
        <p class="mb-1">
          Powered by
          <a href="https://github.com/julienrbrt">@julienrbrt</a>
        </p>
      </footer>
    </div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      createApp({
        data() {
          return {
            message: "",
            placeholder: "Input an address to request token",
            address: "",
            version: "",
          };
        },
        created() {
          fetch("/config.json")
            .then((response) => response.json())
            .then((data) => {
              this.placeholder = `Input an address (e.g.: ${data.sample}) for receiving tokens`;
              this.version = data.version;
            });
        },
        methods: {
          requestToken(obj) {
            if (this.address) {
              // button state
              obj.disabled = true;
              document.getElementById("button-loading").style.display = "block";

              fetch(`/send/${this.address}`)
                .then((response) => response.json())
                .then((data) => {
                  // button state
                  obj.disabled = false;
                  document.getElementById("button-loading").style.display =
                    "none";
                  // show result
                  this.message = `
                  <div class="alert alert-${
                    data.result.code === 0 ? "success" : "danger"
                  } alert-dismissible show fade mt-2" role="alert">
                      <li>${
                        data.result.code === 0 ? "Token sent" : "Request failed"
                      }</li>
                      <textarea class="form-control mt-1" rows="5" style="background-color:transparent">${JSON.stringify(
                        data,
                        null,
                        2
                      )}</textarea>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  `;
                });
            } else {
              this.message =
                '<span class="text-danger">Address is required</span>';
            }
          },
        },
      }).mount("#app");
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
