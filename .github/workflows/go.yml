name: Build and Test
on: [push, pull_request]
jobs:
  build:
    name: Go CI
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Check out source
        uses: actions/checkout@v3
      - name: Test Next
        run: |
          cd app/next
          go test -v ./...
      - name: Test v047
        run: |
          cd app/v047
          go test -v ./...
